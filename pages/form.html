<body>
    <form action="" method="post" id="login" name="login" class="form__dados">
        <h2>Preencha os dados</h2>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ex. joaodasilva@email.com" class="componente">
        </p>
        <p>
            <label for="senha">Senha:</label>

        </p>
        <p>
            <button type="submit" class="botao__enviar">Enviar</button>
        </p>
    </form>
